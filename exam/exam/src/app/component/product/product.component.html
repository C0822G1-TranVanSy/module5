<h2 class="text-danger text-center">Danh sách</h2>
<a class="btn btn-success" routerLink="/product-create">Thêm mới</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th>STT</th>
    <th>name</th>
    <th>gender</th>
    <th>start date</th>
    <th>end date</th>
    <th>phone</th>
    <th>category</th>
    <th>edit</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of productList, index as i">
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.gender ? 'Nam': 'Nữ'}}</td>
        <td>{{item.startDate}}</td>
        <td>{{item.endDate}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.category?.categoryName}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/product-update',item.id]">Edit</button>
        </td>
        <td>
          <button (click)="getProduct(item)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </button>
        </td>
      </tr>
  </tbody>
</table>

<!------------------------------------- Modal Delete ---------------------------------------->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa <span class="text-danger">{{productName}}</span> không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="deleteProduct(product.id)" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
