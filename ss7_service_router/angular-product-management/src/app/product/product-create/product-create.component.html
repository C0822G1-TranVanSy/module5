<h1>Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
<!--    <tr>-->
<!--      <td>Mã sản phẩm:</td>-->
<!--      <td><input type="number" formControlName="id"></td>-->
<!--    </tr>-->
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td><select formControlName="category">
        <option value="null" [selected]="true">Chọn category</option>
        <option *ngFor="let item of categories" [ngValue]="item">{{item.nameCategory}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Tạo mới</button></td>
    </tr>
  </table>
</form>
