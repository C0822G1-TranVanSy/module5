<h1>Chỉnh sửa sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Thể loại</td>
      <td><select [compareWith]="compareFn" formControlName="category">
        <option *ngFor="let item of categories" [ngValue]="item">{{item.nameCategory}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Chỉnh sửa</button></td>
    </tr>
  </table>
</form>
