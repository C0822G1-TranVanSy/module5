<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<h2 class="d-flex justify-content-center text-danger">Chỉnh sửa khách hàng</h2>
<form action="/customer/create" method="post">
    <div class="m-4 row">
        <div class="col-sm-2">Customer Type Name</div>
        <div class="col-sm-10">
            <select class="form-select">
                <option value="">Customer Type Name</option>
                <option value="">Diamond</option>
                <option value="">Gold</option>
                <option value="">Silver</option>>
            </select>
        </div>
    </div>
    <div class="m-4 row">
        <label  class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="m-4 row">
        <label  class="col-sm-2 col-form-label">Date Of Birth: </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" ">
        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2">Gender: </label>
        <div class="col-sm-10">
            <label>
                <input type="radio" value="Nam">
            </label>Nam
            <label>
                <input type="radio"  value="Nữ">
            </label>Nữ
        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2 col-form-label">ID Card: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" >

        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2 col-form-label">Phone Number: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control">

        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
            <p style="position: absolute" class="text-danger"></p>
        </div>
    </div>
    <div class="m-4 row">
        <label class="col-sm-2 col-form-label">Address: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <button type="submit" class="d-flex justify-content-center" style="margin: 0 auto">Save</button>
</form>

</body>
</html>
